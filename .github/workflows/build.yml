name: Build-Solution

on: 
  push:
    paths-ignore:
      - '**.md'
      
env:
  API_LOCATION: ./Source/API

jobs:
  Build-API:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{env.API_LOCATION}}
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Install dependencies
        run: dotnet restore 
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: Publish
        run: dotnet dotnet publish --configuration Release--no-build --output "api/publish"
      
      - name: upload deployable package to the run instance
        uses: actions/upload-artifact@v3
        with:
          name: release-artifact-api.zip
          path: api/publish/

  Deploy-API:
    needs: [Build-API]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Azure SPN Certificate file inside the runner
        env:
          CERT: ${{ secrets.CERTIFICATE }}
        run: |
          echo "$CERT" > file.pem
      
      - name: Login to Azure
        run: |
          az login --service-principal -u ${{ secrets.SPN_ID }} -p file.pem --tenant ${{ secrets.Tenant_ID }}
      - name: Download Release
        uses: actions/download-artifact@v3
        with:
          name: release-artifact-api.zip
      
      - name: RUN Commands
        run: |
          ls -l
      
      - name: Zip release artifact
        run: |
          zip -r release-artifact-api.zip . -x file.pem
      - name: 'Deploy UI'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: vv-api
          package: './release-artifact-api.zip'
          startup-command: 'dotnet api.dll'

      - name: logout
        run: |
          az logout 

  Build-ACR:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ACR build
        id: acr
        uses: azure/acr-build@v1
        with:
          service_principal: ${{ secrets.service_principal_id }}
          service_principal_password: ${{ secrets.service_principal_password }}
          tenant: ${{ secrets.tenant }}
          registry: ${{ secrets.registry }}
          repository: ${{ secrets.dotnet }}
          image: image
          git_access_token: ${{ secrets.git_access_token }}
          folder: _TheApplication/Source/API\
          dockerfile: _TheApplication\Source\API\DockerFile
          branch: master
          build_args: ''